name: greeners_sc
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^13.0.0
  google_maps_flutter: ^2.6.0
  firebase_auth: ^5.5.3
  firebase_core: ^3.13.0
  google_sign_in: ^6.1.5
  http: ^1.3.0
  image_picker: ^1.1.2
  table_calendar: ^3.0.9
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/google_signin.png
    - assets/google_signup.png
  fonts:
    - family: Money
      fonts:
        - asset: assets/money.otf